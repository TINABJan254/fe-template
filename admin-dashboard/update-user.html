<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin manage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Jquery preview image -->
    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>
</head>

<body>
    <!-- May 2 up -->
    <div class="wrapper">
        <aside id="sidebar">
            <div class="">
                <div class="sidebar-title">
                    <i class="">TWatch store</i>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="lni lni-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="manage-user.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>User</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="manage-product.html" class="sidebar-link">
                        <i class="lni lni-package"></i>
                        <span>Product</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="manage-order.html" class="sidebar-link">
                        <i class="lni lni-shopping-basket"></i>
                        <span>Order</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <div class="header">
                <div class="container">
                    <div class="inner-wrap">
                        <div class="inner-content">
                            <span class="text-dark fw-bold">Welcome, Tran Dinh Thien</span>
                        </div>
                        <div class="inner-avatar">
                            <i style="color: #041e38;" class="fas fa-user-circle fa-2x ms-3 me-2"></i>
                        </div>
                    </div>
                </div>
            </div>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="inner-breadcrum">
                            <ol class="breadcrumb mb-4">
                                <li class="breadcrumb-item"> <a href="/admin">Dashboard</a></li>
                                <li class="breadcrumb-item"> <a href="/user">User</a></li>
                                <li class="breadcrumb-item active">Update user</li>
                            </ol>
                        </div>
                        <hr>
                        <div class="inner-form">
                            <div class="row">
                                <div class="col-12 col-md-6 mx-auto">
                                    <div class="col-12 col-md-6 mx-auto mb-3">
                                        <h3>User with id = 1</h3>
                                    </div>
                                    <form enctype="multipart/form-data" action="/admin/user/create" modelAttribute = "newUser" class="row">
                                        <div class="mb-3 col-12 col-md-12">
                                            <label class="form-label">Full name:</label>
                                            <c:set var="errorFullName">
                                                <form:errors path="fullName" cssClass="invalid-feedback" />
                                            </c:set>
    
                                            <input type="text" value="Tran Dinh Thien" class="form-control ${not empty errorFullName? 'is-invalid':''}" path = "fullName"/>
                                        </div>
                                        
                                        <div class="mb-3 col-12 col-md-12">
                                            <label class="form-label">Email:</label>
    
                                            <input type="email" value="trandinhthien@gmail.com" class="form-control" path = "email"/>
                                        </div>
                                        <!-- <div class="mb-3 col-12 col-md-6">
                                            <label class="form-label">Password:</label>
                                            <input type="password" class="form-control" path = "password"/>
                                        </div> -->
                                        <div class="mb-3 col-12 col-md-6">
                                            <label class="form-label">Phone number:</label>
                                            <input type="text" value="0188383858" class="form-control" path = "phone"/>
                                        </div>
                                        <div class="mb-3 col-12">
                                            <label class="form-label">Address:</label>
                                            <input type="text" value="Ha Dong, Ha Noi" class="form-control" path = "address"/>
                                        </div>
                                        
                                        <div class="mb-3 col-12 col-md-6">
                                            <label class="form-label">Role:</label>
                                            <select class="form-select" path = "role.name">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                        <div class="mb-3 col-12 col-md-6">
                                            <label for="avatarFile" class="form-label">Avatar:</label>
                                            <input class="form-control" type="file" id="avatarFile" accept=".png, .jpg, .jpeg" name="thienFile">
                                        </div>
                                        <div class="col-12 mb-3">
                                            <img style="max-height: 250px; display: none;" alt="avatar preview"
                                                id="avatarPreview" />
                                        </div>
                                        <div class="form-btn col-12 mb-5">
                                            <button type="submit" class="btn btn-warning">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
